<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Tinder Clone</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0adf96fd9.js" crossorigin="anonymous"></script>

    <header>
        <nav>
            <i class="fas fa-fire"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-user"></i>

    <main class="photo-actions">
        <div class="photo">
            <div class="photo-text-age">
                <div class="photo-text">
                    <h2>Heitor</h2>
                    <h2>34</h2>
                </div>
                <div class="photo-bio">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                       Dolores qui explicabo quis, nisi quod cum? Dignissimos nulla tempore natus accusantium blanditiis ducimus hic illum architecto et dolor, distinctio voluptates voluptatibus.</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>    
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>    
            <div class="action">
                <i class="fas fa-star"></i>
            </div>    
        </div>
